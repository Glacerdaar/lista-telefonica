<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Lista telefônica</title>
</head>
<body>
  <div class="container">
      <header>
          <img src="imagem/tel-imagem.png" alt="Imagem agenda telefônica">
          <h1>Agenda de contatos</h1>
      </header>

      <form id="form-agenda">
          <input type="text" id="nome-contato" required placeholder="Nome do contato">
          <input type="tel" id="tel-contato" required placeholder="(DDD) XXXXX-XXXX">
          <button type="submit" class="btn-submit">Adicionar +</button>
          <button type="submit" class="btn-remove" onclick=limparTabela()>Limpar contatos</button>
      </form>

      <table cellspacing="0">
          <thead>
            <tr>
              <th>Nome do contato</th>
              <th>Número do contato</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
          <tfoot>
            <tr>
                <td colspan="2">Total de Contatos</td>
                <td id="total-contatos"></td>
            </tr>
        </tfoot>
      </table>

  </div>

  <script src="main.js"></script>

</body>
</html>
